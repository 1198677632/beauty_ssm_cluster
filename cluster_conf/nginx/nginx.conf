
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	
	upstream site {
		server 127.0.0.1:8081 weight=1;
		server 127.0.0.1:8082 weight=1;
	}
	
	server {
        listen       90 ;
        server_name  localhost;
		
		location / {
            root   html;
            index  index.html index.htm;
        }
		
		#css|js|ico|gif|jpg|jpeg|png|txt|html|htm|xml|swf|wav这些都是静态文件，但应分辨，js、css可能经常会变，过期时间应小一些，图片、html基本不变，过期时间可以设长一些
		location ~* ^.+\.(ico|gif|jpg|jpeg|png|html|htm)$ {
			root         html;
			access_log   logs/access.log;
			expires      30d;
		}
		location ~* ^.+\.(css|js|txt|xml|swf|wav)$ {
			root         html;
			access_log   logs/access.log;
			expires      24h;
		}
		
		location /beauty_ssm_cluster {
			proxy_pass      http://site;
			proxy_set_header        Host            $host;
			proxy_set_header        X-Forwarded-For         $remote_addr;
        }
		
		gzip on;
		gzip_comp_level 7;
		gzip_min_length  1100; #需要压缩的最小长度
		gzip_buffers    4 8k;
		gzip_types      text/plain application/javascript text/css text/xml application/x-httpd-php; #指定需要压缩的文件类型
		output_buffers  1 32k;
		postpone_output  1460;
		
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }
	
	
	
    server {
        listen       80 ;
        server_name  localhost;
		
		#ssl_certificate      /usr/local/nginx/ssl/server.cer;
        #ssl_certificate_key  /usr/local/nginx/ssl/server_key.pem;

        #ssl_session_cache    shared:SSL:1m;
        #ssl_session_timeout  5m;

        #ssl_ciphers  HIGH:!aNULL:!MD5;
        #ssl_prefer_server_ciphers  on;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;
		
		location /BZS {
			proxy_pass      http://127.0.0.1:8080/BZS/;
			proxy_set_header        Host            $host;
			proxy_set_header        X-Forwarded-For         $remote_addr;
        }

		location / {
            root   html;
            index  index.html index.htm;
        }
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }


 



}
